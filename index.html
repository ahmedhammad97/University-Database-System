<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student Registeration System</title>
    <link rel="stylesheet" href="resources/styles.css">
  </head>
  <body>
    <center>
      <br /><h1>Student Registeration System</h1><br />

      <div id="loginContainer">
        <table id="table"><tr>
            <td>
              <h2>New here? Register now!</h2>
              <form class="form" id="registerForm">
                <input type="text" name="username" placeholder="Username" required>
                <br />
                <input type="email" name="email" placeholder="Email" required>
                <br />
                <input type="password" name="password" placeholder="Password" required>
                <br /><br />
                <button type="button" id="registerBtn">Register</button>
                <br /><br /><br />
              </form>
            </td>

            <td>
              <h2>Have an account? Login!</h2>
              <form class="form" id="loginForm">
                <input type="text" name="username" placeholder="Username" required>
                <br />
                <input type="password" name="password" placeholder="Password" required>
                <br /><br />
                <button type="button" id="loginBtn">Login</button>
                <br /><br /><br />
              </form>
            </td>
          </tr></table>
      </div>

      <div id="selectContainer">
        <select class="" name=""><option disabled selected value> -- select an option -- </option></select>
      </div>

      <div id="coursesContainer">
        <table>
          <tr>
            <th>Course Id</th>
            <th>Course Name</th>
            <th>Description</th>
            <th>Instructor</th>
            <th>Credit Hours</th>
          </tr>
        </table>
      </div>


      <footer>Made by : <a href="http://www.ahmedhammad.me" target="_blank">Ahmed Hammad</a></footer>
    </center>

    <script src="resources/jquery.min.js"></script>
    <script src="resources/handleInput.js"></script>
    <script src="resources/doAnimations.js"></script>
  </body>
</html>
